version: '3.8'

services:
  crypto-trading-agent:
    build: .
    container_name: crypto-trading-agent
    command: ["python", "main.py"]
    environment:
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/app/logs/trading_agent.log
      - MAX_LOG_FILE_SIZE_MB=10
      - LOG_BACKUP_COUNT=5
    volumes:
      # Persistent data storage
      - ./trading_data:/app/trading_data
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    ports:
      - "5001:5001"
    restart: unless-stopped
    networks:
      - trading-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto-trading-agent-frontend
    environment:
      - REACT_APP_API_URL=http://crypto-trading-agent:5001
      - PORT=8501
    ports:
      - "8501:8501"
    depends_on:
      - crypto-trading-agent
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  trading_data:
  logs: